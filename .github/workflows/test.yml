name: Test

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 0/2 * * *' # Every two hours

jobs:
  test:
    if: ${{ github.repository == 'wombatwisdom/wombat' || github.event_name != 'schedule' }}
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: 0
    steps:

    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24.4
        check-latest: true

    - name: Setup go-task / task / taskfile
      uses: rnorton5432/setup-task@v1

    - name: Deps
      run: |
        task deps
        if ! git diff-index --quiet HEAD; then
          echo "::error::Stale go.{mod,sum} detected. This can be fixed with 'task deps'."
          echo "::group::git diff go.mod"
          git diff go.mod || true
          echo "::endgroup::"
          echo "::group::git diff go.sum"
          git diff go.sum | head -100 || true
          echo "::endgroup::"
          exit 1
        fi

    - name: Docs
      run: task docs && git diff-index --quiet HEAD || { >&2 echo "Stale docs detected. This can be fixed with 'task docs'."; exit 1; }

    - name: Test
      run: task test

