name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'      # Only final releases (v0.1.0)
      - 'v[0-9]+.[0-9]+.[0-9]+-rc*'  # Only RCs (v0.1.0-rc8)

permissions:
  contents: write
  packages: write
  
jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.25.2

    - name: Install Task
      uses: arduino/setup-task@v2
      with:
        version: 3.x
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup development environment
      run: |
        task setup
        echo "$HOME/go/bin" >> $GITHUB_PATH

    - name: Determine release info
      id: release_info
      run: |
        TAG="${GITHUB_REF#refs/tags/}"
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        
        # Determine if this is a prerelease
        if [[ "$TAG" == *"-rc"* ]]; then
          echo "prerelease=true" >> $GITHUB_OUTPUT
        else
          echo "prerelease=false" >> $GITHUB_OUTPUT
        fi
        
        echo "name=Release $TAG" >> $GITHUB_OUTPUT

    - name: Cache IBM MQ Client
      id: cache-mq
      uses: actions/cache@v4
      with:
        path: ${{ runner.temp }}/mqclient
        key: ${{ runner.os }}-ibm-mq-9.4.1.0

    - name: Download and setup IBM MQ Client
      if: steps.cache-mq.outputs.cache-hit != 'true'
      run: |
        mkdir -p ${{ runner.temp }}/mqclient
        cd ${{ runner.temp }}/mqclient
        wget https://public.dhe.ibm.com/ibmdl/export/pub/software/websphere/messaging/mqdev/redist/9.4.1.0-IBM-MQC-Redist-LinuxX64.tar.gz
        tar -xzf 9.4.1.0-IBM-MQC-Redist-LinuxX64.tar.gz
        rm 9.4.1.0-IBM-MQC-Redist-LinuxX64.tar.gz

    - name: Run pre-release checks
      run: |
        task check
        task test:all
      env:
        CGO_CFLAGS: "-I${{ runner.temp }}/mqclient/inc"
        CGO_LDFLAGS: "-L${{ runner.temp }}/mqclient/lib64"
        LD_LIBRARY_PATH: "${{ runner.temp }}/mqclient/lib64"

    - name: Free up disk space and setup temp dirs
      run: |
        # Cleanup
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo docker system prune -af
        # Create temp dir on larger filesystem
        sudo mkdir -p /mnt/tmp /mnt/gocache
        sudo chown $USER:$USER /mnt/tmp /mnt/gocache
        df -h

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v6
      with:
        version: latest
        args: release --clean --skip=docker
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GOTMPDIR: /mnt/tmp
        GOCACHE: /mnt/gocache
        GORELEASER_CURRENT_TAG: ${{ steps.release_info.outputs.tag }} # override tag b/c git does not offer a tag sort to make "v1.0.6" come out on top when "v1.0.6-rc1" is present on the same commit. Goreleaser fixes this, but only in paid version
        CGO_CFLAGS: "-I${{ runner.temp }}/mqclient/inc"
        CGO_LDFLAGS: "-L${{ runner.temp }}/mqclient/lib64"
        CGO_LDFLAGS_ALLOW: "-Wl,-rpath.*"
  docker:
    name: Build the wombat image
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v6

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/wombat
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
